<section ng-controller="VmsController">
  <div class="page-header">
    <h1>New Vm</h1>
  </div>
  <div class="col-md-12">
    <form name="vmForm" class="form-horizontal" ng-submit="create(vmForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="vm_name">Title</label>
          <input name="vm_name" type="text" ng-model="vm_name" id="vm_name" class="form-control" placeholder="VM Name" required>
          <div ng-messages="vmForm.vm_name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Vm name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="vm_name">Title</label>
          <input name="expire" type="text" ng-model="expire" id="expire" class="form-control" placeholder="Expire" required>
          <div ng-messages="vmForm.expire.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Vm name is required.</p>
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
